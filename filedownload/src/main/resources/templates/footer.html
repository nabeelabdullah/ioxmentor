<script src="/js/basic.js" type="text/javascript"></script>
<script>
</script>

<div id="enquirypop" data-open="false" class="box-shadow"
     style="display:hidden;z-index:102;width:290px;height:425px;background-color:#f5f5f5;bottom:0px;right:0px;position:fixed;border:1px solid transparent">
    <div style="background-color:#1b3f8b;height:25px;width:100%;">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
            <span style="color:white" onclick="$('#enquirypop').hide();"
                  class="glyphicon glyphicon-minus pointer"></span>
        </div>

    </div>
    <div style="background-color:#1b3f8b;height:400px;width:100%;color:white">
        <div class="container" style="border:1px solid transparent">

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" class="form-control" style="width:250px;" id="email" placeholder="Enter email"
                       name="email" required="true"/>
            </div>
            <div class="form-group">
                <label for="pwd">Name*</label>
                <input type="text" class="form-control" style="width:250px;" id="name" placeholder="Enter Name"
                       name="name" required="true"/>
            </div>
            <div class="form-group">
                <label for="pwd">Contact*</label>
                <input type="text" class="form-control" style="width:250px;" id="contact" placeholder="Enter Contact"
                       name="contact" required="true"/>
            </div>
            <div class="form-group">
                <label for="pwd">Message(optional)</label>
                <textarea type="text" class="form-control" style="width:250px;height:70px;" id="message"
                          placeholder="Enter Message" name="message"/>
            </div>
            <button type="submit" onclick="doAlertSubmit();" class="btn btn-default">Submit</button>

        </div>
    </div>
</div>

<button onclick="$('#enquirypop').show();$('#enquirypop').attr('data-open','true')"
        style="outline :none;z-index:100;border-radius:100%;position:fixed;right:30px;bottom:30px;padding:20px;padding-top:15px;padding-bottom:15px;"
        type="button" class="btn btn-primary"><i class="glyphicon glyphicon-send"></i></button>
