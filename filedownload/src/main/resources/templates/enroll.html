<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8"/>
    <title>Enroll</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>
    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <span th:replace='header'></span>
    <nav class="navbar navbar-default navbar-fixed-top box-shadow" style="padding: 10px;">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #00bfff" href="/home">Coding<span
                    style="color: black">Superstar</span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" style="float: right">

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${isLogin=='1'}">
                    <a class="pointer" data-toggle="dropdown" th:text="${name}">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/logout">Log out</a></li>
                    </ul>
                </li>
                <li th:if="${isLogin=='0'}">
                    <a href="/doLogin">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container" style="margin-top:150px">
    <p class="text-center">
        <span th:text="${result}"></span>
    </p>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <table class="table">
            <tr>
                <td><strong>Enrollment Id</strong></td>
                <td th:text="${Id}"></td>
            </tr>
            <tr>
                <td><strong>Course Id</strong></td>
                <td th:text="${cId}"></td>
            </tr>
            <tr>
                <td><strong>Paid Status</strong></td>
                <td th:text="${paidStatus}"></td>
            </tr>
            <tr>
                <td><strong>Amount Paid</strong></td>
                <td th:text="${amount}"></td>
            </tr>
            <tr>
                <td><strong>Created At</strong></td>
                <td th:text="${cAt}"></td>
            </tr>
        </table>
    </div>
    <div class="col-md-4"></div>
</div>
<span th:replace='footer'></span>
</body>
</html>
