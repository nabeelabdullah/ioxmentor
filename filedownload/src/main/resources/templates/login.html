<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top box-shadow" style="padding: 10px;">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #00bfff" href="/home">Coding<span
                    style="color: black">Superstar</span></a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar" style="float: right">
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${isLogin=='1'}">
                    <a class="pointer" data-toggle="dropdown" th:text="${name}">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/logout">Log out</a></li>
                    </ul>
                </li>
                <li th:if="${isLogin=='0'}">
                    <a href="/doLogin">Login</a>
                </li>
            </ul>
        </div>

    </nav>
</div>


<div class="container-fluid " style="padding:0" >
    <div class="bannerFull">
        <div class="bg-color">
    <div class="col-md-4"></div>
            <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/login" method="post" style="margin-top: 150px;background-color:white;padding:20px;border-radius: 5px;">
            <div class="form-group">
                <label th:text="${result}" class="text-center" style="color:red"></label>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Enter email" required=""/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password" required=""/>
            </div>
            <input type="hidden" name="redirect" th:value='${redirect}'/>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/doSignup">Not having account,Sign Up</a>
        </form>
    </div>
</div>
    </div>
</div>
</body>
</html>
