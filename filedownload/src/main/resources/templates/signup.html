<div class="container-fluid " style="padding:0" >
    <div class="banner">
    <div class="bg-color">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/signup" method="post" style="margin-top: 150px;background-color:white;padding:20px;border-radius: 5px;">
            <div class="form-group">
                <span th:text="${result}" class="text-center" style="color:red"></span>

            </div>
            <div class="form-group">
                <label for="exmName">Name</label>
                <input type="text" name="name" class="form-control" id="exmName" aria-describedby="emailHelp"
                       placeholder="Enter Name" required=""/>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Enter email" required=""/>
            </div>
            <div class="form-group">
                <label for="exmmobile">Contact</label>
                <input type="text" name="contact" class="form-control" id="exmmobile" aria-describedby="emailHelp"
                       placeholder="Enter Contact" maxlength='10' minlength="10" required=""/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password" required=""/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    </div>
    </div>
