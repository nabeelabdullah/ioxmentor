<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/custom.js" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top box-shadow" style="padding: 10px;">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #00bfff" href="/home">IOX<span style="color: black">Mentor</span></a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar" style="float: right">
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${isLogin=='1'}">
                    <a class="pointer" data-toggle="dropdown" th:text="${name}">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/logout">Log out</a></li>
                    </ul>
                </li>
                <li th:if="${isLogin=='0'}">
                    <a href="/doLogin">Login</a>
                </li>
            </ul>
        </div>

    </nav>
</div>
<div class="container" style="margin-top:150px;">
    <form action="/user/payu" name="payuform" method="POST">
        <input type="hidden" name="key" value="JeDS8cwu"/>
        <!--<input type="hidden" name="key" value="UFu3ed"/>-->
        <input type="hidden" name="hash_string" value=""/>
        <input type="hidden" name="hash"/>

        <input type="hidden" name="txnid"/>

        <table class="table">
            <tr>
                <td colspan="2">Please find the details</td>
            </tr>
            <tr>
                <td>Course</td>
                <td th:text="${title}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${name}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td th:text="${email}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td th:text="${contact}"></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td th:text="${amount}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="btn btn-info" value="Pay"/></td>
            </tr>
        </table>

        <table class="table" style="visibility:hidden;width:0px;height:0px">
            <tr>
                <td>Amount:</td>
                <td><input name="amount" th:value="${amount}"/></td>
                <td>First Name:</td>
                <td><input name="firstname" th:value="${name}" id="firstname"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input name="email" id="email" th:value="${email}"/></td>
                <td>Phone:</td>
                <td><input name="phone" th:value="${contact}"/></td>
            </tr>
            <tr>
                <td>Product Info:</td>
                <td colspan="3"><textarea th:text="${enrollId}" name="productinfo"> </textarea></td>
            </tr>
            <tr>
                <td>Success URI:</td>
                <td colspan="3"><input name="surl" th:value="${surl}" size="64"/></td>
            </tr>
            <tr>
                <td>Failure URI:</td>
                <td colspan="3"><input name="furl" th:value="${furl}" size="64"/></td>
            </tr>

            <tr>
                <td colspan="3"><input type="hidden" name="service_provider" value="payu_paisa"/></td>
            </tr>

        </table>
        <span>
                <table style="visibility:hidden;width:0px;height:0px">
                 <tr>
                    <td><b>Optional Parameters</b></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input name="lastname" id="lastname"/></td>
                    <td>Cancel URI: </td>
                    <td><input name="curl" value=""/></td>
                </tr>
                <tr>
                    <td>Address1: </td>
                    <td><input name="address1"/></td>
                    <td>Address2: </td>
                    <td><input name="address2"/></td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td><input name="city"/></td>
                    <td>State: </td>
                    <td><input name="state"/></td>
                </tr>
                <tr>
                    <td>Country: </td>
                    <td><input name="country"/></td>
                    <td>Zipcode: </td>
                    <td><input name="zipcode"/></td>
                </tr>
                <tr>
                    <td>UDF1: </td>
                    <td><input name="udf1"/></td>
                    <td>UDF2: </td>
                    <td><input name="udf2"/></td>
                </tr>
                <tr>
                    <td>UDF3: </td>
                    <td><input name="udf3"/></td>
                    <td>UDF4: </td>
                    <td><input name="udf4"/></td>
                </tr>
                <tr>
                    <td>UDF5: </td>
                    <td><input name="udf5"/></td>
                    <td>PG: </td>
                    <td><input name="pg"/></td>
                </tr>
                </table>
            </span>
    </form>
</div>

</body>
</html>
