<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/custom.js" type="text/javascript"></script>
    <script src="/js/basic.js" type="text/javascript"></script>
</head>
<style>

</style>
<body>

<div class="container-fluid">
    <input type="hidden" th:value="${cid}" class="form-control" id="cid"/>
    <nav class="navbar navbar-default navbar-fixed-top box-shadow" style="padding: 10px;">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #00bfff" href="/home">Coding<span
                    style="color: black">Superstar</span></a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar" style="float: right">
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${isLogin=='1'}">
                    <a class="pointer" data-toggle="dropdown" th:text="${name}">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/logout">Log out</a></li>
                    </ul>
                </li>
                <li th:if="${isLogin=='0'}">
                    <a href="/doLogin">Login</a>
                </li>
            </ul>
        </div>

    </nav>
</div>
<div class="container" style="margin-top:150px;">
    <form action="/user/payu" name="payuform" method="POST">
        <input type="hidden" name="key" value="fWIZU47q"/>
        <!--<input type="hidden" name="key" value="UFu3ed"/>-->
        <input type="hidden" name="hash_string" value=""/>
        <input type="hidden" name="hash"/>

        <input type="hidden" name="txnid"/>

        <table class="table">
            <tr>
                <td colspan="2">Please find the details</td>
            </tr>
            <tr>
                <td>Course</td>
                <td th:text="${title}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${name}"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td ><input th:checked="${type=='ONLINE'}" type="radio" name="type" onclick="changeType('ONLINE')" /> Online &nbsp;&nbsp;<input th:checked="${type=='OFFLINE'}" type="radio" name="type" onclick="changeType('OFFLINE')"/> Offline</td>
            </tr>
            <tr>
                <td>Email</td>
                <td th:text="${email}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td th:text="${contact}"></td>
            </tr>
            <tr>
                <td>Sub total</td>
                <td>&#8377; &nbsp;<span th:text="${amount}"></span></td>
            </tr>
            <tr>
                <td>GST(18%)</td>
                <td>&#8377; &nbsp;<span th:text="${gst}"></span></td>
            </tr>
            <tr th:if="${couponApplied==true}">
                <td>Discount</td>
                <td>&#8377; &nbsp;<span th:text="${discount}"></span></td>
            </tr>
            <tr th:if="${couponApplied==true}">
                <td>Coupon Code </td>
                <td><span th:text="${code}"></span>&nbsp;<span onclick="window.open('/user/deleteOffer?cId='+$('#cid').val(), '_self')" class="glyphicon glyphicon-trash pointer"></span></td>
            </tr>
            <tr>
                <td>Gross Total</td>
                <td>&#8377; &nbsp;<span th:text="${amountToPaid}"></span></td>
            </tr>
            <tr th:if="${couponApplied==false}">

                    <td>Coupon(optional)</td>
                    <td>
                        <table class="table">
                            <tr>
                                <td>
                                    <input type="text" class="form-control" id="coupon"/>
                                </td>
                                <td>

                                    <span onclick="doApplyCoupon();"
                                          class="btn btn-success">Apply</span>

                                </td>
                            </tr>
                        </table>

                    </td>

            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="btn btn-info" value="Pay"/></td>
            </tr>
        </table>
            <input type="hidden" name="email" id="email" th:value="${email}"/>
            <input type="hidden" name="phone" th:value="${contact}"/>
            <textarea style="width:0px;height:0px;visibility: hidden;" th:text="${enrollId}" name="productinfo"> </textarea>
            <input type="hidden" name="surl" th:value="${surl}" size="64"/>
            <input type="hidden" name="furl" th:value="${furl}" size="64"/>
            <input type="hidden" name="service_provider" value="payu_paisa"/>
            <input type="hidden" name="firstname" th:value="${name}" id="firstname"/>
            <input type="hidden" name="amount" th:value="${amountToPaid}"/>
            <input type="hidden" name="lastname" id="lastname"/>
            <input type="hidden" name="curl" value=""/>
            <input type="hidden" name="address1"/>
            <input type="hidden" name="address2"/>
            <input type="hidden" name="city"/>
            <input type="hidden" name="country"/>
            <input type="hidden" name="udf1"/>
            <input type="hidden" name="state"/>
            <input type="hidden" name="udf2"/>
            <input type="hidden" name="zipcode"/>
            <input type="hidden" name="udf3"/>
            <input type="hidden" name="udf4"/>
            <input type="hidden" name="udf5"/>
            <input type="hidden" name="pg"/>

    </form>
</div>

</body>
</html>
